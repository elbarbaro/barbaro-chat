<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Barbaro Chat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!-- Libreria cliente que permite comunicacion con aplicaicones de WebSockets -->
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<!-- Libreria para la creacion de un cliente para el protocolo STOMP-->
	<script th:src="@{/js/stomp.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col">
				<div class="btn-group">
					<button class="btn btn-success" id="btnConnect">Conectar</button>
					<button class="btn btn-danger" id="btnDisconnect">Desconectar</button>
				</div>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col">
				<form id="formMessage">
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="txtUsername" class="form-control" placeholder="Fulanito">
					</div>
					<div class="form-group">
						<label>Mensaje</label>
						<input type="text" id="txtMessage" class="form-control" placeholder="Holi">
					</div>
					<button class="btn btn-primary" id="btnSendMessage">Enviar</button>
				</form>
			</div>
			<div class="col overflow-auto" style="height: 80vh;">
				<div>
					<h2 class="text-center">Mensajes</h2>
					<div id="listMessages"></div>
				</div>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-6">
				<div id="listUsers"></div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
